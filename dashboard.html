<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fintech</a>
          <div>
            <span class="text-success">R$ 9.544,00</span>
            <button type="button" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar</button>
          </div>
          
        </div>
      </nav>

    <main class="mt-2">

        <!-- Receitas/Despesas -->
        <ul class="nav nav-tabs nav-fill" id="InOutData" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" 
                        data-bs-target="#home-tab-pane" type="button" role="tab" 
                        aria-controls="home-tab-pane" aria-selected="true">Receitas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" 
                        data-bs-target="#profile-tab-pane" type="button" role="tab" 
                        aria-controls="profile-tab-pane" aria-selected="false">Despesas</button>
            </li>
        </ul>

        <div class="tab-content" id="InOutDataContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <!-- Receitas -->
                <div class="list-group w-auto">
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                        <h6 class="mb-0">Salario</h6>
                        <p class="mb-0 opacity-75 fc-green">+ R$ 10.000,00</p>
                        </div>
                        <small class="opacity-50 text-nowrap">agora</small>
                    </div>
                    </a>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <!-- despesas -->
                <div class="list-group w-auto">
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                        <h6 class="mb-0">Conta de Luz</h6>
                        <p class="mb-0 opacity-75 fc-red">- R$ 299,00</p>
                        </div>
                        <small class="opacity-50 text-nowrap">2 dias</small>
                    </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">Conta de Água</h6>
                            <p class="mb-0 opacity-75 fc-red">- R$ 58,00</p>
                        </div>
                        <small class="opacity-50 text-nowrap">3 dias</small>
                    </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">Academia</h6>
                            <p class="mb-0 opacity-75 fc-red">- R$ 99,00</p>
                        </div>
                        <small class="opacity-50 text-nowrap">6 dias</small>
                    </div>
                    </a>
                </div>
            </div>

          </div>

    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Descrição</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ex.: Conta de Luz">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Valor (R$)</label>
                <input type="number" class="form-control" id="exampleInputPassword1" value="0">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Receita
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Despesa
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
